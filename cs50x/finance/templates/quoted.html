{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
        <div class="mb-3">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                    </tr>
                </thead>
                {% for one_stock in stock %}
                <tr>
                    <td>{{ one_stock.name }}</td>
                    <td>{{ one_stock.price}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
{% endblock %}
