{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="stocksymbol" name="stocksymbol" placeholder="Stock" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="numberofshares" name="numberofshares" placeholder="Quantity" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
