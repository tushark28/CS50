<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // TODO: Add code to check answers to questions
        //run the script once the DOM is loaded
        window.addEventListener("DOMContentloaded", function () {

            //when correct answer is clicked change button colour to green
            let correct = document.querySelector('.ok');
            correct.addEventListener('click', function () {
                correct.style.backgroundColor = 'green';
                document.querySelector('#answer1').innerHTML = 'Correct!';
            });

            //When any incorrect answer is clicked, change color to red.
            let incorrects = document.querySelectorAll('.not');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function () {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#answer1').innerHTML = 'Incorrect';
                });
            }

            //check free response submission
            document.querySelector('#check').addEventListener('click', function () {
                let input = document.querySelector('input');
                if (input.value === 'France') {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#answer2').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#answer2').innerHTML = 'Incorrect';
                }
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <h3>
                What is the approximate ratio of people to sheep in New Zealand?
            </h3>

            <button class="ok">6 people per 1 sheep</button>
            <button class="not">3 people per 1 sheep</button>
            <button class="not">1 person per 3 sheep</button>

            <p id="answer1"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <h3>In which country "Uber eats Ligue 1" exists?</h3>

            <input type="text"></input>
            <button id="check">Check Answer</button>

            <p id="answer2"></p>
        </div>
    </div>
</body>

</html>
